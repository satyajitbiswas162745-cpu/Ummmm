<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    text-align:center;
    overflow:hidden;
}

.container{
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(12px);
    padding:30px;
    border-radius:25px;
    width:90%;
    max-width:600px;
    box-shadow:0 0 30px rgba(0,0,0,0.2);
}

h1{
    margin-top:0;
    font-size:32px;
}

#countdown{
    font-size:28px;
    margin:15px 0;
    font-weight:bold;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    font-size:18px;
    background:white;
    color:#ff4f81;
    cursor:pointer;
    margin-top:15px;
}

button:hover{
    transform:scale(1.1);
}

.surprise{
    margin-top:20px;
    font-size:20px;
    min-height:60px;
}

.hearts{
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    overflow:hidden;
    z-index:-1;
}

.heart{
    position:absolute;
    color:white;
    font-size:20px;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{ transform:translateY(100vh); opacity:1;}
    to{ transform:translateY(-10vh); opacity:0;}
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="container">
    <h1>For My Love ‚ù§Ô∏è</h1>
    <h2>Birthday Countdown üéÇ</h2>
    <div id="countdown"></div>

    <button onclick="showSurprise()">Open Today's Surprise üíå</button>
    <div class="surprise" id="message"></div>
</div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c7d4b6b8b.mp3">
</audio>

<script>
document.body.addEventListener("click",()=> {
    document.getElementById("music").play();
},{once:true});

const birthday = new Date("Feb 20, 2026 00:00:00").getTime();

setInterval(()=>{
    const now = new Date().getTime();
    const gap = birthday - now;

    const d = Math.floor(gap/(1000*60*60*24));
    const h = Math.floor((gap%(1000*60*60*24))/(1000*60*60));
    const m = Math.floor((gap%(1000*60*60))/(1000*60));
    const s = Math.floor((gap%(1000*60))/1000);

    document.getElementById("countdown").innerHTML =
    d+"d "+h+"h "+m+"m "+s+"s";

},1000);

const surprises = {
10:"Rose Day üåπ You are the most beautiful flower in my life.",
11:"Propose Day üíç I would choose you again and again forever.",
12:"Chocolate Day üç´ Life is sweeter because of you.",
13:"Teddy Day üß∏ I wish I could hug you right now.",
14:"Valentine's Day ‚ù§Ô∏è You are my heart, my world, my everything.",
15:"Promise Day ü§ù I promise to love you forever.",
16:"Hug Day ü§ó Sending you the warmest hug.",
17:"Kiss Day üòò A million kisses for you.",
18:"You make my life magical ‚ú®",
19:"Tomorrow is your birthday üéâ I am sooo excited!",
20:"üéÇ HAPPY BIRTHDAY MY LOVE üéÇ You are my greatest blessing ‚ù§Ô∏è"
};

function showSurprise(){
    const today = new Date().getDate();
    const msg = surprises[today];

    if(msg){
        document.getElementById("message").innerHTML = msg;
    }else{
        document.getElementById("message").innerHTML = "Come back tomorrow for a new surprise ‚ù§Ô∏è";
    }
}

// floating hearts
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=Math.random()*20+10+"px";
    document.getElementById("hearts").appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
},300);
</script>

</body>
</html>
